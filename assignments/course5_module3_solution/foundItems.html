<h3>Menu items containing: {{ ctrl.myTitle }}</h3>
<ol>
  <li ng-repeat="item in ctrl.items">
    {{ item.name }}, {{item.short_name}}, {{ item.description }}
    <button ng-click="ctrl.onRemove(index: $index);">Don't want this one!</button>
    <!-- <button ng-click="ctrl.removeItem({index: $index});">Don't want this one!</button> -->
  </li>
</ol>
<div class="error" ng-if="ctrl.nothingFound()">NOTHING FOUND</div>
