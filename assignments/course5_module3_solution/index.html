<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrowDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowDown.searchText" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowDown.narrowDown();">Narrow It Down For Me!</button>
    </div>

    <div ng-if="narrowDown.resultText" class="error">
        {{narrowDown.resultText}}
    </div>
    <!-- <div class="error" ng-if="ctrl.nothingFound()">WARNING
      {{ctrl.messageText}}
    </div> -->



    <!-- Bonus loader (see Bonus section of the assignment) -->
    <!-- <items-loader-indicator></items-loader-indicator> -->
    <!-- found-items should be implemented as a component -->
    <found-items
      found-items="narrowDown.items"
      on-remove="narrowDown.removeItem(idx)">
    </found-items>
  </div>

</body>
</html>
